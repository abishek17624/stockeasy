<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>
<body>

  <!-- login.component.html -->

<div class="bg-cover bg-center bg-no-repeat h-screen w-screen overflow-hidden" style="background-image: url('/assets/login/loginimg.jpg');">
  <!-- Navbar -->
  <nav class="bg-indigo-900 p-4">
    <div class="container mx-auto flex justify-between items-center">
      <div class="flex items-center">
        <img src="/assets/Mainlogo/IMSlogo.png" alt="StockEasy Logo" class="h-8 w-8 mr-2" />
        <span class="text-white text-xl font-bold">StockEasy</span>
      </div>
      <a [routerLink]="['']" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-500">Back</a>
    </div>
  </nav>

  <!-- Login Form Container -->
  <div class="flex justify-center bg-black/30 items-center h-[calc(100vh-64px)]">
    <div class="bg-black/50 backdrop-blur-lg p-8 rounded-xl shadow-lg w-96">
      <h2 class="text-white text-2xl font-semibold text-center">Welcome StockEasy!</h2>
      <h3 class="text-white text-xl text-center mt-2 mb-6">Login</h3>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-4">
        <!-- Email -->
        <div>
          <input type="text" formControlName="email" placeholder="Email id"
                 class="w-full px-4 py-2 rounded-lg border bg-white focus:outline-none focus:ring-2 focus:ring-blue-500" />
          <p *ngIf="email.invalid && email.touched" class="text-red-500 text-sm mt-1">Enter a valid email address.</p>
        </div>

        <!-- Password -->
        <div class="relative">
          <input [type]="showPassword ? 'text' : 'password'" formControlName="password" placeholder="Password"
                 class="w-full px-4 py-2 rounded-lg border bg-white focus:outline-none focus:ring-2 focus:ring-blue-500"
                 [disabled]="email.invalid" />
          <i class="fa-solid" [ngClass]="showPassword ? 'fas fa-eye' : 'fas fa-eye-slash'"
             (click)="togglePassword()" class="absolute right-3 top-3 text-gray-600 cursor-pointer"></i>
          <p *ngIf="password.invalid && password.touched" class="text-red-500 text-sm mt-1">Enter your password.</p>
          <p *ngIf="invalidCredentials" class="text-red-500 text-sm mt-1">Invalid username or password.</p>
        </div>

        <!-- Forgot Password -->
        <div class="text-right">
          <a [routerLink]="['/forget']" class="text-blue-300 text-sm hover:underline">Forgot Password?</a>
        </div>

        <!-- Submit -->
        <button type="submit" class="w-full bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-500 transition"
                [disabled]="loginForm.invalid">
          Login
        </button>
      </form>

      <!-- Signup -->
      <p class="text-white text-sm text-center mt-4">
        Donâ€™t have an account?
        <a [routerLink]="['/signup']" class="text-blue-300 hover:underline">Create one now</a>
      </p>
    </div>
  </div>
</div>

</body>
</html>
