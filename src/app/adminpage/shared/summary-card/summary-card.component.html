<div class="bg-white p-6 rounded-xl shadow-md hover:shadow-lg transition">
    <div class="flex justify-between items-start">
        <div>
            <p class="text-gray-500">{{ title }}</p>
            <h3 class="text-2xl font-bold text-gray-800 mt-1">{{ value }}</h3>
            <p class="text-sm text-gray-500 mt-2">{{ subtext }}</p>
        </div>
        <div class="bg-{{ iconColor }}-100 p-3 rounded-full">
            <i class="fas fa-{{ icon }} text-{{ iconColor }}-500 text-xl"></i>
        </div>
    </div>
    <div class="mt-4">
        <div class="flex justify-between text-sm mb-1">
            <span class="text-{{ trendColor }}-600">{{ trend }}</span>
            <span>{{ comparison }}</span>
        </div>
        <div class="w-full bg-gray-200 rounded-full h-2">
            <div class="bg-{{ iconColor }}-500 h-2 rounded-full" [style.width.%]="progress"></div>
        </div>
    </div>
</div>
